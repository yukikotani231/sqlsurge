name: Auto Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    # Only run when a release branch PR is merged (not just closed)
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          TAG="${BRANCH#release/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Detected tag: ${TAG}"

      - name: Verify version matches Cargo.toml
        run: |
          EXPECTED="${{ steps.version.outputs.tag }}"
          EXPECTED_VERSION="${EXPECTED#v}"
          ACTUAL=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$ACTUAL" != "$EXPECTED_VERSION" ]; then
            echo "ERROR: Cargo.toml version ($ACTUAL) does not match tag ($EXPECTED_VERSION)"
            exit 1
          fi
          echo "Version verified: $ACTUAL"

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Tag ${TAG} created and pushed."

      - name: Trigger release workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "Triggering release workflow for ${TAG}..."
          gh workflow run release.yml --ref "$TAG"
          echo "Release workflow triggered. It will build and publish automatically."
